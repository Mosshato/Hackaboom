<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>AdaugƒÉ Anun»õ</title>
    <style>
        /* General styling */
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #252424;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-sizing: border-box;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .searchbar input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 500px;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-right: 20px;
        }

        .buttons button {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 8px 12px;
            border: none;
            background-color: #605c5c;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .buttons button:hover {
            background-color: black;
        }

        .menu-toggle {
            display: none;
            font-size: 28px;
            color: white;
            cursor: pointer;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .searchbar input {
                width: 250px;
            }

            .buttons {
                display: none;
                flex-direction: column;
                background: #252424;
                position: absolute;
                top: 60px;
                right: 0;
                width: 250px;
                gap: 10px;
                padding: 10px;
                border-radius: 0 0 10px 10px;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            }

            .buttons.show {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }
        }

        /* Container for form elements */
        .container {
            width: 400px;
            max-width: 100%;
            background: #ffffff;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            margin: auto;
            margin-top: 100px;
            text-align: center;
        }

        .form-container {
            max-width: 100%;
        }

        .container h1 {
            color: black;
            font-size: 2rem;
            margin-bottom: 30px;
            word-wrap: break-word;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"], textarea, input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        textarea {
            resize: vertical;
            height: 150px;
        }

        button {
            background-color: #605c5c;
            color: white;
            font-size: 16px;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: black;
        }

        .round-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #605c5c;
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .round-button:active {
            background-color: black;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .form-container {
                width: 90%;
                padding: 20px;
                margin-top: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .container {
                padding-top: 20px;
            }

            .round-button {
                bottom: 10px;
                left: 10px;
                width: 45px;
                height: 45px;
            }

            .logo {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                padding: 10px;
            }

            .searchbar input {
                width: 100%;
                margin-bottom: 10px;
            }

            .buttons button {
                font-size: 14px;
                padding: 6px 10px;
            }

            .round-button {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }

            .form-container {
                width: 90%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="logo">JustInTime</div>

    <div class="searchbar">
        <input type="text" placeholder="CƒÉutare...">
    </div>

    <div class="buttons">
        <button id="favButton"><i class="material-icons">favorite</i> Favorite</button>
        <button id="messButton"><i class="material-icons">chat_bubble</i> Mesaje</button>
        <button id="mapButton"><i class="material-icons">pin_drop</i> Harta</button>
        <button id="addButton"><i class="material-icons">library_add</i> AdaugƒÉ Anun»õ</button>
        <button id="contButton"><i class="material-icons">person</i> Cont</button>
    </div>

    <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
</div>

<div class="container">
    <div class="form-container">
        <h1>AdaugƒÉ un Anun»õ</h1>
        <form id="addAnnouncementForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="announcementName">Nume Anun»õ</label>
                <input type="text" id="announcementName" name="announcementName" placeholder="Ex: Medita»õii MatematicƒÉ" required>
            </div>

            <div class="form-group">
                <label for="description">Descriere</label>
                <textarea id="description" name="description" placeholder="Detalii despre anun»õ..." required></textarea>
            </div>

            <div class="form-group">
                <label for="location">Loca»õie</label>
                <input type="text" id="location" name="location" placeholder="Ex: Timi»ôoara" required>
            </div>

            <div class="form-group">
                <label for="price">Timp alocat</label>
                <input type="text" id="price" name="price" placeholder="Ex: 2 h" required>
            </div>

            <div class="form-group">
                <label for="photos">Fotografii</label>
                <input type="file" id="photos" name="photos" accept="image/*" multiple>
            </div>

            <button type="submit">AdaugƒÉ Anun»õ</button>
        </form>
    </div>
</div>

<div class="wrapper">
    <div id="adaugareAnunt"></div>
    <button class="round-button" id="backButton">
        <i class="material-icons">arrow_back_ios</i>
    </button>
</div>

<script>
    // Func»õia pentru a comuta meniul pe mobil
    function toggleMenu() {
        const buttons = document.querySelector('.buttons');
        buttons.classList.toggle('show');
    }

    document.getElementById('addAnnouncementForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const name = document.getElementById('announcementName').value;
        const description = document.getElementById('description').value;
        const locationText = document.getElementById('location').value;
        const price = document.getElementById('price').value;
        const userEmail = localStorage.getItem('email');

        if (!userEmail) {
            alert('‚ùå Nu e»ôti logat! LogheazƒÉ-te mai √Ænt√¢i.');
            return;
        }

        // üìç Ob»õinem loca»õia curentƒÉ (lat/lng)
        navigator.geolocation.getCurrentPosition(async (position) => {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;

            // üñºÔ∏è Foto: doar prima fotografie
            const photoInput = document.getElementById('photos');
            const photoFile = photoInput.files[0];

            if (!photoFile) {
                alert('‚ö†Ô∏è Trebuie sƒÉ adaugi o fotografie!');
                return;
            }

            const photoUrl = URL.createObjectURL(photoFile);
            const formData = new FormData();
            formData.append('name', name);
            formData.append('description', description);
            formData.append('location', locationText);
            formData.append('price', price);
            formData.append('latitude', lat);
            formData.append('longitude', lng);
            formData.append('email', userEmail);
            formData.append('photo', photoFile);

            // üë®‚Äçüíª Trimitem datele
            try {
                const response = await fetch('http://localhost/api/addAnnouncement', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    alert('‚úÖ Anun»õul a fost adƒÉugat cu succes!');
                    document.getElementById('addAnnouncementForm').reset();
                } else {
                    alert('‚ùå Eroare la trimiterea anun»õului!');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('‚ùå A apƒÉrut o eroare!');
            }
        });
    });
</script>

<script>
    document.getElementById("mapButton").addEventListener("click", function() {
        window.location.href = "map.html";
    });
</script>

<script>
    document.getElementById("contButton").addEventListener("click", function() {
        window.location.href = "myAccount.html";
    });
</script>

<script>
    document.getElementById("addButton").addEventListener("click", function() {
        window.location.href = "addAnnounce.html";
    });
</script>

<script>
    document.getElementById("favButton").addEventListener("click", function() {
        window.location.href = "favorite.html";
    });
</script>

<script>
    document.getElementById("messButton").addEventListener("click", function() {
        window.location.href = "conversations.html";
    });
</script>

<script>
    // Butonul de back
    document.getElementById("backButton").addEventListener("click", function() {
        window.location.href = "main.html"; // Pagina principalƒÉ
    });
</script>

</body>
</html>
