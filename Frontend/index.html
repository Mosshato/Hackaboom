<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Just In Time</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }

    .container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .welcome-container {
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px; /* Increased width for larger screens */
    }

    h1 {
      color: #007bff;
      font-size: 2rem; /* Larger font for better readability */
      margin-bottom: 30px;
      word-wrap: break-word;
      font-weight: bold;
    }

    .btn-custom {
      width: 100%;
      padding: 15px;
      font-size: 1.2rem; /* Increased font size */
      margin: 10px 0;
      border-radius: 10px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn-login {
      background-color: #007bff;
      color: white;
    }

    .btn-login:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    .btn-signup {
      background-color: #28a745;
      color: white;
    }

    .btn-signup:hover {
      background-color: #218838;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
<div class="container">
  <div class="welcome-container">
    <h1>Welcome to Just In Time</h1>
    <a href="login.html">
      <button class="btn btn-custom btn-login">
        Log In
      </button>
    </a>
    <a href="signup.html">
      <button class="btn btn-custom btn-signup">
        Sign Up
      </button>
    </a>
  </div>
</div>

<!-- Bootstrap JS (optional for extra features like modals) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
