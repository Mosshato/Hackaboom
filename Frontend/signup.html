<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Înregistrare</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }

    .register-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 350px;
      transition: transform 0.3s ease-in-out;
    }

    .register-container:hover {
      transform: scale(1.02);
    }

    h2 {
      margin-bottom: 1rem;
      color: #333;
    }

    .input-group {
      margin-bottom: 1rem;
      text-align: left;
    }

    label {
      font-size: 14px;
      color: #666;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 5px;
      transition: border 0.3s;
    }

    input:focus {
      border: 2px solid #007BFF;
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background: #007BFF;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease-in-out;
      margin-bottom: 10px;
    }

    .btn:hover {
      background: #0056b3;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-bottom: 1rem;
    }

    .login-btn {
      background: #28a745;
    }

    .login-btn:hover {
      background: #218838;
    }

    .success-message {
      color: green;
      font-size: 14px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

<div class="register-container">
  <h2>Înregistrare</h2>
  <div id="responseMessage" class="error-message"></div>
  <form id="registerForm">
    <div class="input-group">
      <label>Username:</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="input-group">
      <label>Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="input-group">
      <label>Parolă:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div class="input-group">
      <label>Confirmare Parolă:</label>
      <input type="password" id="confirmPassword" name="confirm_password" required>
    </div>
    <div class="input-group">
      <label>Oraș (Locație):</label>
      <input type="text" id="city" name="city" required>
    </div>

    <button class="btn" type="submit">Înregistrare</button>
  </form>
  <a href="/login">
    <button class="btn login-btn">Mă amintesc!</button>
  </a>
</div>

<script>
  const registerForm = document.getElementById('registerForm');
  const responseMessage = document.getElementById('responseMessage');

  registerForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const username = document.getElementById('username').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const city = document.getElementById('city').value.trim();

    // ✅ Verifică parolele
    if (password !== confirmPassword) {
      responseMessage.textContent = '❌ Parolele nu se potrivesc!';
      responseMessage.classList.add('error-message');
      return;
    }

    // ✅ Folosește navigator.geolocation pentru lat/lng
    if (!navigator.geolocation) {
      responseMessage.textContent = '❌ Geolocația nu este suportată pe acest browser!';
      return;
    }

    navigator.geolocation.getCurrentPosition(async (position) => {
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;

      // ✅ Acum trimitem datele complete spre backend
      const userData = {
        username,
        email,
        password,
        location: {
          city,
          lat,
          lng
        }
      };

      try {
        const response = await fetch('http://localhost:5000/user/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(userData)
        });

        const data = await response.json();

        if (response.ok) {
          responseMessage.textContent = '✅ Înregistrare reușită! Bine ai venit, ' + username;
          responseMessage.classList.remove('error-message');
          responseMessage.classList.add('success-message');

          localStorage.setItem('email', email);
          window.location.href = "/main.html"; // Redirect
        } else {
          responseMessage.textContent = '❌ ' + data.message;
          responseMessage.classList.remove('success-message');
          responseMessage.classList.add('error-message');
        }

      } catch (error) {
        console.error('❌ Eroare de rețea:', error);
        responseMessage.textContent = '❌ Eroare de rețea sau server indisponibil!';
        responseMessage.classList.add('error-message');
      }

    }, () => {
      responseMessage.textContent = '❌ Nu am putut obține locația utilizatorului!';
      responseMessage.classList.add('error-message');
    });
  });
</script>

</body>
</html>
