<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
  <title>Anunt</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }

    .navbar {
      position: absolute;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #252424;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: white;
    }

    .searchbar input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 500px;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .buttons button {
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 8px 12px;
      border: none;
      background-color: #605c5c;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .buttons button:hover {
      background-color: black;
    }

    .material-icons {
      font-size: 20px;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: #ffffff;
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
    }

    .container img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 5px;
    }

    .details {
      font-size: 18px;
      color: #555;
      margin-top: 15px;
    }

    .round-button {
      position: fixed;
      bottom: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #605c5c;
      color: white;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s;
    }

    .round-button:hover {
      background-color: #333;
    }

    #backButton {
      left: 20px;
    }

    #messageButton {
      right: 20px;
      bottom: 90px
    }
    #favoriteButton {
      right: 20px;
      bottom: 20px; /* sub messageButton */
    }
  </style>
</head>
<body>

<div class="navbar">
  <div class="logo">JustInTime</div>

  <div class="searchbar">
    <input type="text" placeholder="CƒÉutare..."/>
  </div>

  <div class="buttons">
    <button id="favButton"><i class="material-icons">favorite</i> Favorite</button>
    <button id="messButton"><i class="material-icons">chat_bubble</i> Mesaje</button>
    <button id="mapButton"><i class="material-icons">pin_drop</i> Harta</button>
    <button id="addButton"><i class="material-icons">library_add</i> AdaugƒÉ Anun»õ</button>
    <button id="contButton"><i class="material-icons">person</i> Cont</button>
  </div>
</div>

<div class="container">
  <h1 id="title">Titlul Anun»õului</h1>
  <img id="image" src="" alt="Imagine Anun»õ"/>
  <p class="details" id="description">Descrierea anun»õului</p>
  <p class="details"><strong>Pre»õ:</strong> <span id="price"></span> RON</p>
  <p class="details"><strong>Ora»ô:</strong> <span id="city"></span></p>
</div>

<!-- Buton √énapoi -->
<button class="round-button" id="backButton">
  <i class="material-icons">arrow_back_ios</i>
</button>

<!-- Buton Trimite Mesaj -->
<button class="round-button" id="messageButton">
  <i class="material-icons">send</i>

</button>
<button class="round-button" id="favoriteButton">
  <i class="material-icons">favorite</i>
</button>
<script>
  let sellerEmail = null; // email-ul celui care a postat anun»õul
  let buyerEmail = null;  // email-ul utilizatorului logat

  // Naviga»õii generale
  document.getElementById("backButton").addEventListener("click", function() {
    window.location.href = "main.html";
  });

  document.getElementById("mapButton").addEventListener("click", function() {
    window.location.href = "map.html";
  });

  document.getElementById("contButton").addEventListener("click", function() {
    window.location.href = "myAccount.html";
  });

  document.getElementById("addButton").addEventListener("click", function() {
    window.location.href = "addAnnounce.html";
  });

  document.getElementById("favButton").addEventListener("click", function() {
    window.location.href = "favorite.html";
  });

  document.getElementById("messButton").addEventListener("click", function() {
    window.location.href = "conversations.html";
  });

  // ‚úÖ Buton "Trimite mesaj"
  document.getElementById("messageButton").addEventListener("click", async function() {
    console.log("‚û°Ô∏è Buyer email (sender):", buyerEmail);
    console.log("‚û°Ô∏è Seller email (receiver):", sellerEmail);

    if (!sellerEmail || !buyerEmail) {
      alert("Lipsesc datele utilizatorului! AsigurƒÉ-te cƒÉ e»ôti logat »ôi cƒÉ anun»õul este corect!");
      return;
    }

    // üî• VerificƒÉm dacƒÉ utilizatorul √ÆncearcƒÉ sƒÉ trimitƒÉ mesaj cƒÉtre propriul anun»õ
    if (buyerEmail === sellerEmail) {
      alert("Acesta este anun»õul tƒÉu! Mergi la conversa»õiile tale.");
      window.location.href = "conversations.html";
      return; // Oprire aici, fƒÉrƒÉ apel la backend
    }

    // ‚úÖ DacƒÉ NU e al lui, creeazƒÉ conversa»õia ca √Ænainte
    try {
      const response = await fetch("http://localhost:5000/messages/create/conversation", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          senderEmail: buyerEmail,
          receiverEmail: sellerEmail
        })
      });

      const data = await response.json();
      console.log(data);

      if (response.ok) {
        console.log("‚úÖ Conversa»õie creatƒÉ:", data);

        // Redirec»õionezi cƒÉtre chat-ul cu v√¢nzƒÉtorul (receiver)
        window.location.href = `conversations.html?user=${encodeURIComponent(sellerEmail)}`;
      } else {
        alert("Nu am putut crea conversa»õia: " + data.message);
      }

    } catch (error) {
      console.error("‚ùå Eroare la crearea conversa»õiei:", error);
      alert("A apƒÉrut o eroare la crearea conversa»õiei!");
    }
  });
  document.getElementById("favoriteButton").addEventListener("click", async function() {
    console.log("‚û°Ô∏è Buyer email (user logat):", buyerEmail);
    console.log("‚û°Ô∏è Anun»õ (nume):", document.getElementById("title").innerText);

    if (!buyerEmail) {
      alert("Nu e»ôti logat! Te rugƒÉm sƒÉ te autentifici pentru a adƒÉuga favorite.");
      return;
    }

    const announceName = document.getElementById("title").innerText;

    try {
      const response = await fetch("http://localhost:5000/announces/addFavorite", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          email: buyerEmail,    // utilizatorul curent logat
          name: announceName    // numele anun»õului afi»ôat
        })
      });

      const data = await response.json();
      console.log(data);

      if (response.ok) {
        alert(data.message || "Anun»õ adƒÉugat la favorite!");
      } else {
        alert(data.message || "Nu am putut adƒÉuga anun»õul la favorite!");
      }

    } catch (error) {
      console.error("‚ùå Eroare la adƒÉugarea √Æn favorite:", error);
      alert("A apƒÉrut o eroare la adƒÉugarea √Æn favorite!");
    }
  });
  // ‚úÖ √éncarcƒÉ anun»õul »ôi extrage seller »ôi buyer
  function loadAnunt() {
    const storedAnnounce = sessionStorage.getItem("selectedAnnounce");
    console.log("‚û°Ô∏è Anun»õul primit:", storedAnnounce);

    if (!storedAnnounce) {
      alert("Nu s-a gƒÉsit anun»õul selectat!");
      window.location.href = "main.html";
      return;
    }

    const anunt = JSON.parse(storedAnnounce);

    document.getElementById("title").innerText = anunt.name;

    document.getElementById("image").src = anunt.photoPath
            ? anunt.photoPath
            : "https://via.placeholder.com/400x300?text=FƒÉrƒÉ+PozƒÉ";

    document.getElementById("description").innerText = anunt.description;
    document.getElementById("price").innerText = anunt.price;
    document.getElementById("city").innerText = anunt.location.city;

    // ‚úÖ Seller email preluat din anun»õ
    sellerEmail = anunt.userEmail || null;

    if (!sellerEmail) {
      console.warn("‚ö†Ô∏è Nu am gƒÉsit userEmail √Æn anun»õ!");
    }

    // ‚úÖ Buyer email preluat din localStorage (presupun√¢nd cƒÉ userul e logat)
    buyerEmail = localStorage.getItem("email");

    if (!buyerEmail) {
      console.warn("‚ö†Ô∏è Nu am gƒÉsit buyer (user logat) √Æn localStorage!");
    }

    console.log("‚úÖ Seller email:", sellerEmail);
    console.log("‚úÖ Buyer email:", buyerEmail);
  }

  document.addEventListener("DOMContentLoaded", loadAnunt);

</script>

</body>
</html>
