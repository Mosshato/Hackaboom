<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
  <title>Anunt</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }

    .navbar {
      position: absolute;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #252424;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: white;
    }

    .searchbar input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 500px;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .buttons button {
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 8px 12px;
      border: none;
      background-color: #605c5c;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .buttons button:hover {
      background-color: black;
    }

    .material-icons {
      font-size: 20px;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: #ffffff;
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
    }

    .container img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 5px;
    }

    .details {
      font-size: 18px;
      color: #555;
      margin-top: 15px;
    }

    .round-button {
      position: fixed;
      bottom: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #605c5c;
      color: white;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s;
    }

    .round-button:hover {
      background-color: #333;
    }

    #backButton {
      left: 20px;
    }

    #messageButton {
      right: 20px;
    }
  </style>
</head>
<body>

<div class="navbar">
  <div class="logo">JustInTime</div>

  <div class="searchbar">
    <input type="text" placeholder="Căutare..."/>
  </div>

  <div class="buttons">
    <button id="favButton"><i class="material-icons">favorite</i> Favorite</button>
    <button id="messButton"><i class="material-icons">chat_bubble</i> Mesaje</button>
    <button id="mapButton"><i class="material-icons">pin_drop</i> Harta</button>
    <button id="addButton"><i class="material-icons">library_add</i> Adaugă Anunț</button>
    <button id="contButton"><i class="material-icons">person</i> Cont</button>
  </div>
</div>

<div class="container">
  <h1 id="title">Titlul Anunțului</h1>
  <img id="image" src="" alt="Imagine Anunț"/>
  <p class="details" id="description">Descrierea anunțului</p>
  <p class="details"><strong>Preț:</strong> <span id="price"></span> RON</p>
  <p class="details"><strong>Oraș:</strong> <span id="city"></span></p>
</div>

<!-- Buton Înapoi -->
<button class="round-button" id="backButton">
  <i class="material-icons">arrow_back_ios</i>
</button>

<!-- Buton Trimite Mesaj -->
<button class="round-button" id="messageButton">
  <i class="material-icons">send</i>
</button>

<script>
  let sellerId = null; // variabila globala pt utilizatorul care a postat anunțul

  document.getElementById("backButton").addEventListener("click", function() {
    window.location.href = "main.html";
  });

  document.getElementById("mapButton").addEventListener("click", function() {
    window.location.href = "map.html";
  });

  document.getElementById("contButton").addEventListener("click", function() {
    window.location.href = "myAccount.html";
  });

  document.getElementById("addButton").addEventListener("click", function() {
    window.location.href = "addAnnounce.html";
  });

  document.getElementById("favButton").addEventListener("click", function() {
    window.location.href = "favorite.html";
  });

  document.getElementById("messButton").addEventListener("click", function() {
    window.location.href = "conversations.html";
  });

  document.getElementById("messageButton").addEventListener("click", async function() {
    if (!sellerId) {
      alert("Nu am găsit utilizatorul vânzător!");
      return;
    }

    try {
      const response = await fetch("http://localhost:5000/api/conversations", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          receiverId: sellerId
        })
      });

      const data = await response.json();

      if (response.ok) {
        const conversationId = data.conversationId || data._id;
        window.location.href = `chat.html?conversationId=${conversationId}`;
      } else {
        alert("Nu am putut crea conversația: " + data.message);
      }

    } catch (error) {
      console.error("Eroare la crearea conversației:", error);
      alert("A apărut o eroare la crearea conversației!");
    }
  });

  async function loadAnunt() {
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");

    if (!id) {
      alert("ID-ul anunțului nu este specificat!");
      return;
    }

    try {
      const response = await fetch(`http://localhost:5000/announces/announcements/${id}`);
      const anunt = await response.json();

      document.getElementById("title").innerText = anunt.name;
      document.getElementById("image").src = anunt.photos && anunt.photos.length > 0
              ? anunt.photos[0].data
              : "https://via.placeholder.com/400x300?text=Fără+Poză";

      document.getElementById("description").innerText = anunt.description;
      document.getElementById("price").innerText = anunt.price;
      document.getElementById("city").innerText = anunt.location.city;

      sellerId = anunt.sellerId || anunt.userId || null;

    } catch (error) {
      console.error("Eroare la încărcarea anunțului:", error);
    }
  }

  document.addEventListener("DOMContentLoaded", loadAnunt);
</script>

</body>
</html>
